<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery</title>
  <style>
    /* ===== RESET & BASE ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Helvetica, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      cursor: default;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== BOOK CONTAINER ===== */
    .book-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      perspective: 2000px;
    }

    .book {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      height: 80vh;
      max-height: 800px;
      display: flex;
      transform-style: preserve-3d;
      border-radius: 4px;
      box-shadow: 0 20px 80px rgba(0,0,0,0.5);
    }

    /* ===== CLICK ZONES ===== */
    .click-zone {
      position: absolute;
      top: 0;
      height: 100%;
      z-index: 100;
      cursor: pointer;
    }

    .click-zone-left {
      left: 0;
      width: 50%;
    }

    .click-zone-right {
      right: 0;
      width: 50%;
    }

    .click-zone:hover {
      background: rgba(255,255,255,0.02);
    }

    /* ===== NAVIGATION ARROWS ===== */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 200;
      width: 48px;
      height: 48px;
      border: none;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      color: rgba(255,255,255,0.6);
      font-size: 24px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
    }

    .book-wrapper:hover .nav-arrow.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .nav-arrow:hover {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .nav-arrow-left {
      left: 16px;
    }

    .nav-arrow-right {
      right: 16px;
    }

    /* ===== SPREAD CONTAINER ===== */
    .spread {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0s;
    }

    .spread.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== PAGE (half of a spread) ===== */
    .page {
      width: 50%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .page-left {
      border-radius: 4px 0 0 4px;
    }

    .page-right {
      border-radius: 0 4px 4px 0;
    }

    /* ===== SPINE SHADOW ===== */
    .spine-shadow {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 100%;
      z-index: 50;
      pointer-events: none;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0.15) 0%,
        rgba(0,0,0,0.05) 30%,
        transparent 50%,
        rgba(0,0,0,0.05) 70%,
        rgba(0,0,0,0.15) 100%
      );
    }

    /* ===== PAGE TURN ANIMATION ===== */
    .spread.turning-out-forward {
      animation: turnOutForward 0.6s ease-in-out forwards;
    }
    .spread.turning-in-forward {
      animation: turnInForward 0.6s ease-in-out forwards;
    }
    .spread.turning-out-backward {
      animation: turnOutBackward 0.6s ease-in-out forwards;
    }
    .spread.turning-in-backward {
      animation: turnInBackward 0.6s ease-in-out forwards;
    }

    @keyframes turnOutForward {
      0% { opacity: 1; transform: rotateY(0deg); }
      100% { opacity: 0; transform: rotateY(-15deg); }
    }
    @keyframes turnInForward {
      0% { opacity: 0; transform: rotateY(15deg); }
      100% { opacity: 1; transform: rotateY(0deg); }
    }
    @keyframes turnOutBackward {
      0% { opacity: 1; transform: rotateY(0deg); }
      100% { opacity: 0; transform: rotateY(15deg); }
    }
    @keyframes turnInBackward {
      0% { opacity: 0; transform: rotateY(-15deg); }
      100% { opacity: 1; transform: rotateY(0deg); }
    }

    /* ===== SPREAD 1: CHAPTER TITLE (Image spanning both pages) ===== */
    .spread-chapter {
      background: #1a1a1a;
    }

    .spread-chapter .page-left,
    .spread-chapter .page-right {
      background-size: cover;
      background-position: center;
    }

    .spread-chapter .page-left {
      background-image: url('images/image.jpeg');
      background-position: right center;
    }

    .spread-chapter .page-right {
      background-image: url('images/image.jpeg');
      background-position: left center;
    }

    /* Use a single image that spans both pages */
    .chapter-spread-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .chapter-spread-image .page-left-img,
    .chapter-spread-image .page-right-img {
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .chapter-spread-image .page-left-img img,
    .chapter-spread-image .page-right-img img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .chapter-spread-image .page-left-img img {
      object-position: left center;
    }

    .chapter-spread-image .page-right-img img {
      object-position: right center;
      margin-left: -100%;
    }

    .chapter-title-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .chapter-title {
      font-family: Helvetica, 'Helvetica Neue', Arial, sans-serif;
      font-size: clamp(42px, 6vw, 80px);
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 0 2px 20px rgba(0,0,0,0.4), 0 0 60px rgba(0,0,0,0.2);
      text-align: center;
      user-select: none;
    }

    /* ===== SPREAD 2: SUBCHAPTER ===== */
    .subchapter-left {
      background-color: #FF1F7A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .subchapter-title {
      font-family: Helvetica, 'Helvetica Neue', Arial, sans-serif;
      font-size: clamp(28px, 4vw, 52px);
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-align: center;
      line-height: 1.2;
    }

    .subchapter-text {
      font-family: Helvetica, 'Helvetica Neue', Arial, sans-serif;
      font-size: clamp(13px, 1.4vw, 18px);
      color: rgba(255,255,255,0.9);
      text-align: center;
      line-height: 1.7;
      margin-top: 24px;
      max-width: 380px;
      font-weight: 300;
    }

    .subchapter-right {
      background: #2a1f3d;
    }

    .subchapter-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== PAGE INDICATOR ===== */
    .page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 300;
    }

    .page-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .page-dot.active {
      background: rgba(255,255,255,0.8);
      width: 24px;
      border-radius: 4px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .book {
        width: 96vw;
        height: 70vh;
        max-height: none;
      }

      .subchapter-left {
        padding: 24px;
      }

      .nav-arrow {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }

      .nav-arrow-left {
        left: 8px;
      }

      .nav-arrow-right {
        right: 8px;
      }
    }

    @media (max-width: 500px) {
      .book {
        width: 100vw;
        height: 60vh;
        border-radius: 0;
      }

      .page-left {
        border-radius: 0;
      }

      .page-right {
        border-radius: 0;
      }

      .chapter-title {
        font-size: 28px;
        letter-spacing: 0.1em;
      }

      .subchapter-title {
        font-size: 22px;
      }

      .subchapter-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="book-wrapper">

    <!-- Navigation Arrows -->
    <button class="nav-arrow nav-arrow-left" id="nav-left" onclick="prevSpread()">&#8249;</button>
    <button class="nav-arrow nav-arrow-right" id="nav-right" onclick="nextSpread()">&#8250;</button>

    <div class="book" id="book">

      <!-- Click Zones -->
      <div class="click-zone click-zone-left" onclick="prevSpread()"></div>
      <div class="click-zone click-zone-right" onclick="nextSpread()"></div>

      <!-- Spine Shadow -->
      <div class="spine-shadow"></div>

      <!-- SPREAD 1: Chapter Title — Image.jpeg spanning both pages -->
      <div class="spread spread-chapter active" id="spread-0">
        <div class="chapter-spread-image">
          <div class="page-left-img">
            <img src="images/image.jpeg" alt="Jewellery collection">
          </div>
          <div class="page-right-img">
            <img src="images/image.jpeg" alt="Jewellery collection">
          </div>
        </div>
        <div class="chapter-title-overlay">
          <h1 class="chapter-title">Jewellery</h1>
        </div>
      </div>

      <!-- SPREAD 2: Subchapter — Pink text left, image right -->
      <div class="spread" id="spread-1">
        <div class="page page-left subchapter-left">
          <h2 class="subchapter-title">Charms &<br>Pendants</h2>
          <p class="subchapter-text">
            A curated collection of vintage and contemporary charm pendants, each piece carrying its own story and character.
          </p>
        </div>
        <div class="page page-right subchapter-right">
          <img src="images/charms.jpeg" alt="Charm pendants on velvet">
        </div>
      </div>

    </div>

    <!-- Page Indicator Dots -->
    <div class="page-indicator" id="page-indicator">
      <div class="page-dot active" onclick="goToSpread(0)"></div>
      <div class="page-dot" onclick="goToSpread(1)"></div>
    </div>

  </div>

  <script>
    // ===== BOOK PAGE TURNER =====
    const totalSpreads = 2;
    let currentSpread = 0;
    let isAnimating = false;

    function updateArrows() {
      const left = document.getElementById('nav-left');
      const right = document.getElementById('nav-right');
      left.classList.toggle('visible', currentSpread > 0);
      right.classList.toggle('visible', currentSpread < totalSpreads - 1);
    }

    function updateDots() {
      const dots = document.querySelectorAll('.page-dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSpread);
      });
    }

    function goToSpread(index) {
      if (isAnimating || index === currentSpread || index < 0 || index >= totalSpreads) return;
      const direction = index > currentSpread ? 'forward' : 'backward';
      animatePageTurn(currentSpread, index, direction);
    }

    function nextSpread() {
      if (currentSpread < totalSpreads - 1) {
        goToSpread(currentSpread + 1);
      }
    }

    function prevSpread() {
      if (currentSpread > 0) {
        goToSpread(currentSpread - 1);
      }
    }

    function animatePageTurn(fromIndex, toIndex, direction) {
      isAnimating = true;

      const fromSpread = document.getElementById('spread-' + fromIndex);
      const toSpread = document.getElementById('spread-' + toIndex);

      const outClass = direction === 'forward' ? 'turning-out-forward' : 'turning-out-backward';
      const inClass = direction === 'forward' ? 'turning-in-forward' : 'turning-in-backward';

      // Animate out
      fromSpread.classList.add(outClass);

      // Animate in with slight delay
      setTimeout(() => {
        toSpread.classList.add('active', inClass);
      }, 150);

      // Clean up after animation
      setTimeout(() => {
        fromSpread.classList.remove('active', outClass);
        toSpread.classList.remove(inClass);
        currentSpread = toIndex;
        updateArrows();
        updateDots();
        isAnimating = false;
      }, 600);
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextSpread();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevSpread();
      }
    });

    // Touch/swipe support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) nextSpread();
        else prevSpread();
      }
    }, { passive: true });

    // Initialize
    updateArrows();
    updateDots();
  </script>

</body>
</html>
